//---------------Les differents types de valeurs---------------//

// Il existe plusieurs types de valeures que l'ont peut assigner à nos variables:
        // les strings : on a les chaines de caracteres cela peut être une phrase entre guillemets , simple ou double
        // les nombres : 5, 10, 12.8
        // booléen: en true ou false
        // tableau (array) : entre crochets ["Julien", 10]

// String :
        let variable = "test" 
        console.log(variable);
        let variable2 = 'test2'
        console.log(variable2);
        // en JS la convention de nommage est le camelCase, après le premier mot chaque nouveau mot de votre variable doit être en majuscule
        let monTexte = "Voici une phrase écrite en double quote"
        console.log(monTexte);
        let monTexte2 = 'Voici une phrase écrite en simple quote'
        console.log(monTexte2);

        // l'antislash permet d'echapper un caractere dans le string
        let bienvenue = `Aujourd'hui c'est l'arrivée de Sahar`;
        console.log(bienvenue);
        const PRENOM = "Sadek"
        bienvenue = `Aujourd'hui c'est l'arrivée de ${PRENOM}`
        console.log(bienvenue);
// Number :
        let chiffre = 55;
        //sans les quotes pour les numbers (tout les chiffres: les positifs, les negatifs et les decimaux)
        console.log(chiffre)

//  Booléen :
            // il n'a que 2 valeures: true ou false
        let choix = true;
        console.log(choix);
        let choix2 = false;
        console.log(choix2);




        

// afin de verifier le type d"une variable on utilise typeof(), à mettre dans les parenthese du console log:
        console.log(typeof(variable2));
